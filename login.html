<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flutterwave login page</title>
</head>
<body>
    <main class="container">
        <div class="flutter-img">
            <img src="images/Flutterwave Logo (1).svg" alt="" width="180px" height="30px">
            <p>Login to your dashboard</p>
        </div>

        <div class="login-details">
            <form action="post">
                <label for="email">Email address</label> <br>
                <input type="email" name="email" id="email" placeholder="Email Address" required> <br>
                <label for="password">Password</label> <br>
                <input type="password" name="password" id="password" placeholder="Password">
            </form>
            <a href="">Forgot your password?</a>
           <button class="btn">Login to your dashboard</button>
           <p>Don't have a flutterwave account? <a href="">Sign up</a></p>
        </div>
    </main>
</body>
</html>
